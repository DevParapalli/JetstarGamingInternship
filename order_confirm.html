<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Order Confirmation</title>
    <style>
      .order-confirmation-box {
        width: 400px;
        margin: 0 auto;
        background-color: #f2f2f2;
        padding: 20px;
        border: 1px solid #ccc;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        text-align: center;
        font-family: Arial, sans-serif;
      }

      .order-confirmation-box h2 {
        margin-top: 0;
        font-size: 24px;
      }

      .items-list {
        list-style: none;
        padding: 0;
        margin: 20px 0;
      }

      .items-list li {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 10px 0;
        border-bottom: 1px solid #ccc;
      }

      .item-name {
        flex-grow: 1;
      }

      .item-price {
        margin-left: 20px;
      }

      .confirm-button {
        background-color: #4caf50;
        color: white;
        border: none;
        padding: 10px 20px;
        font-size: 18px;
        cursor: pointer;
        border-radius: 5px;
        transition: background-color 0.2s ease;
      }

      .confirm-button:hover {
        background-color: #3e8e41;
      }
    </style>
  </head>
  <body>
    <div class="order-confirmation-box">
      <h2>Order Confirmation</h2>
      <ul class="items-list">
        <li>
          <span class="item-name">Product 1</span>
          <span class="item-price">$19.99</span>
        </li>
        <li>
          <span class="item-name">Product 2</span>
          <span class="item-price">$29.99</span>
        </li>
        <li>
          <span class="item-name">Product 3</span>
          <span class="item-price">$14.99</span>
        </li>
      </ul>
      <ul class="items-list">
        <li>
            <span class="item-name">Order ID : </span>
                  <span class="item-price">21398719438</span>
        </li>
      <li>
          <span class="item-name">Order Date : </span><br />
          <span class="item-price">2023-02-22</span><br />
      </li>
      </ul>
      <button class="confirm-button">Confirm Order</button>
      <script>
        const confirmButton = document.querySelector(".confirm-button");
        confirmButton.addEventListener("click", () => {
          window.location.href = "/cust_details";
        });
      </script>
    </div>
  </body>
</html>
