<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        form {
            width: 400px;
            margin: 0 auto;
            font-family: Arial, sans-serif;
            padding: 20px;
            border: 2px solid #ccc;
          }
          
          h2 {
            margin-top: 0;
          }
          
          label {
            display: block;
            margin-bottom: 5px;
          }
          
          input[type="text"],
          input[type="email"],
          input[type="tel"],
          textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            margin-bottom: 15px;
            resize: vertical;
          }
          
          .radio-group {
            margin-bottom: 15px;
          }
          
          input[type="radio"] {
            display: none;
          }
          
          label[for="upi"],
          label[for="cod"] {
            display: inline-block;
            background-color: #f2f2f2;
            padding: 10px 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
            cursor: pointer;
            margin-right: 10px;
          }
          
          input[type="radio"]:checked + label {
            background-color: #ddd;
          }
          
          button[type="submit"] {
            background-color: #4CAF50;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
          }
          
          button[type="submit"]:hover {
            background-color: #3e8e41;
          }
          
    </style>
</head>
<body>
    <form action="/save_payment" method="POST">
        <h2>Payment Information</h2>
        <label for="mode">Payment Mode:</label>
        <div class="radio-group">
          <input type="radio" id="upi" name="mode" value="upi" checked>
          <label for="upi">UPI</label>
          <input type="radio" id="cod" name="mode" value="cod">
          <label for="cod">COD</label>
        </div>
        <button type="submit">Submit Payment</button>
      </form>
      
</body>
</html>
