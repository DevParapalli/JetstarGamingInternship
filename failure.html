<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .payment-status {
            width: 400px;
            margin: 0 auto;
            text-align: center;
            font-family: Arial, sans-serif;
          }
        
          .payment-status svg {
            display: block;
            margin: 0 auto;
          }
        
          .payment-status h2 {
            font-size: 24px;
            margin-top: 10px;
          }
        
          .payment-status p {
            font-size: 18px;
            margin-top: 10px;
          }
        
          .payment-status #tick,
          .payment-status #cross {
            stroke-width: 7;
            fill: none;
            /* display: none; */
          }
        
          .payment-status #tick {
            stroke: green;
          }
        
          .payment-status #cross {
            stroke: red;
          }
    </style>
</head>
<body>
    <div class="payment-status">
        <svg width="100" height="100">
          <circle cx="50" cy="50" r="45" stroke-width="5" fill="none" />
          <!-- <path d="M20 50 L40 70 L80 30" id="tick" /> -->
          <path d="M20 30 L80 70 M80 30 L20 70" id="cross" />
        </svg>
        <h2>Payment Status:</h2>
        <p id="status">Failed</p>
      </div>
</body>
</html>
